# Site settings
baseURL = "https://mariecordes.netlify.app/"
languageCode = "en-us"
title = "Marie Cordes's Portfolio Website"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Marie Cordes"
  description = "Curious, enthusiastic and open-minded. Business & Management undergrad. Analytics & Management masters in 2021. Born and raised in Germany. Lived in Germany, the UK, Hong Kong & the US. Enjoy practicing yoga, making banana bread and wearing striped clothes. Food lover, world traveler and London explorer."

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "Marie Cordes's Portfolio Website"
    subtitle = ""
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "About me"
      url = "projects/project1"

    [[params.navigation.links]]
      name = "Portfolio"
      url = "blogs/portfolio"

    [[params.navigation.links]]
      name = "Blog"
      url = "blogs/blog"

    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

    # Button Style 1
    [[params.navigation.button1]]
      name = "Get Started"
      url = "blogs"

    # Button Style 2
    [[params.navigation.button2]]
      name = "Log In"
      url = "#"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Hi, my name is Marie"
    subtitle = "This is my portfolio website full of information about me and the work I've done. Nice to meet you!"
    buttonText = "Get Started"
  


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "About me"
      subtitle = "Learn more about me"
      image = "projects/project1.jpg"
      url = "projects/project1"

    [[params.tiles.showcase]]
      title = "CV"
      subtitle = "Learn more about my career path"
      image = "pic02.jpg"
      url = "blogs/cv"

    [[params.tiles.showcase]]
      title = "Portfolio"
      subtitle = "Learn more about my work"
      image = "pic03.jpg"
      url = "blogs/portfolio"

    [[params.tiles.showcase]]
      title = "Blog"
      subtitle = "Learn more about my life"
      image = "pic04.jpg"
      url = "blogs/blog"

